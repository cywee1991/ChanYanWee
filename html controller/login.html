<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JSP Example</title>

<style>
.header {
	padding: 1em;
	postion: fixed;
	left: 200;
	bottom: 200;
	text-align: center;
}

.footer {
	padding: 1em;
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: #FE882C;
	color: black;
	text-align: center;
	font-weight: lighter;
}
</style>
</head>
<body>

	<div class="header">
		<h1>
			<img src="OptimumLogo.png">
		</h1>
	</div>
	<form method="post" action="UserController">
		<center>
			<table border="1" width="10%" cellpadding="3">
				<tbody>
					<tr>
						<td>User Name</td>
						<td><input type="text" name="uname" /></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="pwd" /></td>

					</tr>
					<tr>
						<th colspan="2"><a
							href="registration.html">Forget Password</a></th>
						<td><input type="submit" value="Login" /></td>
					</tr>
				</tbody>
			</table>
		</center>
	</form>
	<div class="footer">
		<p>&#169copywrite Optimum Solutions</p>
	</div>
</body>
</html>
